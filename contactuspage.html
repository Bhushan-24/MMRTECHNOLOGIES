<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
}

.container {
    margin-top: 50px;
}

h2 {
    color: #007BFF;
}

h4 {
    color: #007BFF;
}

a {
    color: #007BFF;
}

.form-control {
    border-radius: 5px;
}

.btn-primary {
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
}

.btn-primary:hover {
    background-color: #0056b3;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMRTECHSOLUTIONS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row">
        <!-- Contact Information -->
        <div class="col-md-6">
            <h4>Office Address</h4>
            <p>123, ABC Street, XYZ City,<br> State, Country - 123456</p>

            <h4>Phone Number</h4>
            <p>+123 456 7890</p>

            <h4>Email</h4>
            <p><a href="mailto:info@example.com">info@example.com</a></p>
        </div>

        <!-- Contact Form -->
        <div class="col-md-6">
            <h4>Send us a message</h4>
            <form id="contactForm">
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    // Basic validation (you can add more checks)
    if (name === '' || email === '' || message === '') {
        alert("Please fill in all fields.");
        return;
    }

    // Simulate form submission (you could send data to a backend here)
    alert(`Thank you, ${name}. Your message has been sent!`);

    // Reset the form after submission
    document.getElementById('contactForm').reset();
});

</script>

</body>
</html>
